<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Java Records</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="static/css/styles.css" rel="stylesheet" />
    <link href="static/templates/footer.html" rel="import" />
</head>
<body>

<!-- Header-->
<header class="bg-dark py-1">
    <div class="container px-2 px-lg-5 my-1">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Java Records</h1>
            <p class="lead fw-normal text-white-50 mb-0">Listen and buy!</p>
            <img class="card-img-top" src="/static/img/header.jpg">
        </div>
    </div>
</header>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/"><span class='bi bi-vinyl'></span>   Records</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

    </div>
</nav>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <!--                    product-->
            <div class="col mb-5" th:each="prod,iterStat :  ${order} ">
                <div class="card h-100">
                    <!-- Product image-->
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center" >
                            <!-- Product name-->
                            <h5 class="fw-bolder" th:text="'First name: '+${prod.firstName}"></h5>
                            <p th:text="'Last name: '+${prod.lastName}"></p>
                            <p th:text="'Phone Number: '+${prod.phoneNumber}"></p>
                            <p th:text="'Country: '+${order.getAdress().getCountry()}"></p>
                            <p th:text="'State: '+${order.getAdress().getState()}"></p>
                            <p th:text="'City: '+${order.getAdress().getCity()}"></p>
                            <p th:text="'Adress: '+${order.getAdress().getStreetAdress()}"></p>
                            <p th:text="'Zip: '+${order.getAdress().getZipCode()}"></p>



                            <!-- Product price-->
                        </div>
                    </div>
                    <!-- Product actions-->
                </div>
            </div>





        </div>
    </div>
</section>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div th:replace="footer.html :: copy"></div>
</footer>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="static/js/scripts.js"></script>
<script src="static/js/sortBySupplier.js"></script>


</body>
</html>
