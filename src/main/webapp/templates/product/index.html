<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Java Records</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
        <link href="static/templates/footer.html" rel="import" />
    </head>
    <body>

        <!-- Header-->
        <header class="bg-dark py-1">
            <div class="container px-2 px-lg-5 my-1">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Java Records</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Listen and buy!</p>
                <img class="card-img-top" src="/static/img/header.jpg">
                </div>
            </div>
        </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/"><span class='bi bi-vinyl'></span>   Records</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <!--                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>-->
                        <!--                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>-->
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Category</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><button class="dropdown-item" >All</button></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><button class="dropdown-item" th:each="cat,iterStat :  ${categories} " th:text="${cat.name}"></button></li>

                            </ul>


                        </li>
                        <li class="nav-item dropdown">

                        <a class="nav-link dropdown-toggle" id="navbarDropdown2" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Supplier</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown2" >
                            <li><button class="dropdown-item" name="supplier">All</button></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><button class="dropdown-item" name="supplier" th:each="sup,iterStat :  ${suppliers} " th:text="${sup.name}"></button></li>

                        </li>

                        </ul>
                    </ul>
                            <div th:replace="login.html :: copy"></div>
                    <a href="cart">
                        <button class="btn btn-outline-dark" id="cart">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill" ><div id="count-cart" th:text="${cartSize}"></div></span>
                        </button>
                    </a>
                </div>
            </div>
        </nav>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

<!--                    product-->

                    <div class="col mb-5" th:each="prod,iterStat :  ${products} " id="products" th:data-category="${prod.productCategory.name}" th:data-supplier="${prod.supplier.name}">
                        <div class="card h-100">
                            <!-- Product image-->
                            <button class="btn btn-default btn-xs" name="playmusic" th:data="${prod.id}"><img class="card-img-top" th:attr="src='static/img/product_' + ${prod.id} + '.jpg'" alt="..." /></button>
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center" >
                                    <!-- Product name-->
                                    <h5 class="fw-bolder" th:text="${prod.name}">Product name</h5>
                                    <p th:text="${prod.productCategory.name}"></p>
                                    <!-- Product reviews-->
<!--                                    <div class="d-flex justify-content-center small text-warning mb-2">-->

<!--                                    </div>-->
                                    <!-- Product price-->
                                    <p th:text="${prod.defaultPrice} +'  ' + ${prod.defaultCurrency}">price</p>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto add-cart" th:data-id="${prod.id}">Add to cart</a></div>
<!--                                play stop-->
                                <div id="carouselButtons">
                                    <button id="playButton" type="button" class="btn btn-default btn-xs">
                                        <span class="glyphicon glyphicon-play"></span>
                                    </button>
                                    <button id="pauseButton" type="button" class="btn btn-default btn-xs">
                                        <span class="glyphicon glyphicon-pause"></span>
                                    </button>
                                </div>

                            </div>
                        </div>
                    </div>



                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div th:replace="footer.html :: copy"></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
        <script src="static/js/sortBySupplier.js"></script>
        <script src="static/js/sortByCategory.js"></script>
        <script src="static/js/playMusic.js"></script>



    </body>
</html>
